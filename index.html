<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="application.js"></script>
  </head>
  <body>
    <header>
      <h1>Todo list</h1>
    </header>
    <main>
      <form class="search">
        <input type="text" class="search-input" placeholder="Search todo" />
      </form>
      <ul class="list">
        <li class="list-item show">
          <div class="item-container show">
            <div class="text-container">todos</div>
            <div class="img-container"><img src="images/icons8-delete.svg" alt="delete" /></div>
          </div>
        </li>
        <li class="list-item show">
          <div class="item-container show">
            <div class="text-container">Lorem ipsum dolor sit amet.</div>
            <div class="img-container"><img src="images/icons8-delete.svg" alt="delete" /></div>
          </div>
        </li>
        <li class="list-item show">
          <div class="item-container show">
            <div class="text-container">lorem15</div>
            <div class="img-container"><img src="images/icons8-delete.svg" alt="delete" /></div>
          </div>
        </li>
      </ul>
      <form class="add">
        <input type="text" class="add-input" placeholder="Add todo" onchange="removeError()"/>
        <button class="add-button">Add</button>
      </form>
    </main>
  </body>
</html>
